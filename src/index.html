<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div>
            <input type="search">
            <button type="submit"><img src="./Vector.png" alt=""></button>
        </div>
        <div>
            <h1 id="nameP"></h1>
        </div>
    </header>
    <main>
        <img id="img" src="" alt="">
        <div class="pokemon-content">
            <div>
                <h2>type</h2>
                <p id="type"></p>
            </div>
            <div>
                <h2>height</h2>
                <p id="height"></p>
            </div>
            <div>
                <h2>ability</h2>
                <p id="ability"></p>
            </div>
            <div>
                <h2>weight</h2>
                <p id="weight"></p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
